    <script>

        const numeroPrimo = (numero = undefined) => 
        {
         if (numero === undefined) return console.warn("No ingresaste un número");                                                        
         if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`);
         if (numero === 0) return console.error("El número no puede ser 0");
         if (numero === 1) return console.error("El número no puede ser 1");
         if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");
         let divisible = false;
         for (let i = 2; i < numero; i++) 
         {
          if ((numero % i) === 0) 
          {
            divisible = true; 
            break;
          }
         }
         return (divisible)
            ? console.log(`El número ${numero}, NO es primo`)
            : console.log(`El número ${numero}, SÍ es primo`);
        }

    /*17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día
    de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */
    const calcularAnios = (fecha = undefined) => 
    {
     if (fecha === undefined) return console.warn("No ingresaste la fecha");
     if (!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha válida");
     let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
      aniosEnMS = 1000 * 60 * 60 * 24 * 365
     aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);
     return (Math.sign(aniosHumanos) === -1)
      ? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`)
      :(Math.sign(aniosHumanos)===1)
       ?console.info(`han pasado ${aniosHumanos}, años desde ${fecha.getFullYear()}.`)
       :console.info(`Estamos en el años actual ${fecha.getFullYear()}.`)
     }    

    calcularAnios();
    calcularAnios({});
    calcularAnios(false);
    calcularAnios(new Date());
    calcularAnios(new Date(1984, 4, 23));

    </script>
