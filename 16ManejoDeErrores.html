<body>
    <script>
        try
        {
            console.log("try :agrega codigo a evaluar");

            console.log("finally: se ejecutara siempre al final de un blopque try catch");
        }
        console.log("*************************************");
        
        try 
        {

            {
                
                throw new Error("El caracer introducido no es un Numero")
            }
            console.log("a");
        } catch (error)         
        {
            console.log(`se proujo el siguiente error: ${error}`);
        }

    </script>
