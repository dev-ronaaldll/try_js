a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //NO recibe parametros
        class Animal {
            //se necesita un constructor para generar parametros
            constructor(nombre,genero)
            {
                this.nombre = nombre;
                this.genero = genero;          
            }

            //Metodos            
            sonar()//si peude recibir parametros
            {
              console.log("Hago sonidos por que estoy vivo");
            }
            saludar() 
            {
              console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal
        {
            constructor(nombre,genero,tamanio)
            {
                // manda a llamar el constructor de extends
                super(nombre,genero);
                this.tamanio=tamanio;
                this.raza=null;
            }

            sonar()
            {
                console.log("claa perro ladrido");
            }
            ladrar()
            {
                console.log("guaclass")
            }

            //metodo estatico
            static queEres() 
            {
             console.log(`Los perros somos animales mam√≠feros
             que pertenecemos a la familia de los caninos.
             Somos considerados los mejores amigos del hombre.`);
            }

            get getRaza()
            {
                return this.raza;
            }

            set setRaza(raza)
            {
                this.raza=raza;
            }
        }

        Perro.queEres();
      
        const mimi= new Animal ("Mimi","Hembra"),
         scooby= new Perro  ("Scooby","Macho","Gigante")

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();
        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();
        console.log(scooby.getRaza);
        scooby.setRaza="Gran Danies";
        console.log(scooby.getRaza);
        

        

    </script>
    
</body>
</html>
