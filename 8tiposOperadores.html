<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //respeta el orden de la aritmetica
        let a =5+5-10*3;        
        console.log(a)

        let modulo=5%2;
        console.log(modulo);

        //relacionesles <,>,=>...
        console.log(8<9);
        console.log(8<=9);
        console.log(9<=9);

        /*
        = : a=5 // asignacion de variable
        == : "7"==7 true //coparacion de valores
        === : 7===7 true comparacion de tipo y valor
        */
        console.log("***************************")

        console.log(7==7)
        console.log("7"==7)
        console.log(0==false)
        
        console.log("***************************")

        console.log(7===7)
        console.log("7"===7)
        console.log(0===false)

        // incrementeo y decremento
        let i=0;
        i=i+1;
        i+=1;
        console.log(i)
        i/=2;
        console.log(i)
        i*=2;
        console.log(i)
        i++;
        console.log(i)
        i--;
        console.log(i)
        /*--i; no recomentadoas funciona diferente
        ++i;*/
        console.log("***************************")
        /* 
        ! not 
        || or
        && and
        */ 
        console.log(!true);
        console.log(!false);
        console.log(9===9||"9"===9);
        console.log(9===9&&"9"===9);

    </script>
</body>
</html>
