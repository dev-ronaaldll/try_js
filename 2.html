<body>

 <h1>Fundamentos JavaScript</h1>


 <script>  
    let a=2;
    let b=new Number(1);
    let c = 7.19;
    let d="5.6";

    console.log(a,b);
    console.log(c.toFixed(1)); // limitar decimales
    console.log(parseInt(c)); // saca int
    console.log(typeof c, typeof d);
    console.log(a+b);
    console.log(c+d);
    console.log(c+ parseInt(d));
    console.log(c+ parseFloat(d));



    

 </script>
