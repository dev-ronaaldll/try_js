        const capicua=(numero=0)=>
        {
            if(!numero)return console.warn("no ingreso un numeo");
            if(typeof numero!=="number") return console.error(`el valor ${numero}, no es un numero`)
            numero =numero.toString();
            let alReves=numero.split("").reverse().join("");
            return((numero)===(alReves))
                ? console.info(`si es capiuaa el valor: ${numero} al reves: ${alReves}`)
                : console.info(`no es capicua el valor: ${numero} al reves: ${alReves}`)

        /* 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,
        "C") devolverá 32°F */

        const convertirGrados = (grados = undefined, unidad = undefined) => {
            if (grados === undefined) return console.warn("No ingresaste grados a convertir");
            if (typeof grados !== "number") return console.error(`El valor "${grados}" ingresado, NO es un número`);
            if (unidad === undefined) return console.warn("No ingresaste el tipo de grado a convertir");
            if (typeof unidad !== "string") return console.error(`El valor "${grados}" ingresado, NO es una cadena de texto`);
            if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de unidad no reconocdi");
             //console.log("hola")
            if(unidad==="C")
            {
                return console.info(`${grados} ºC = ${Math.round((grados*(9/5))+32)}ºF`)
            }else if(unidad==="F")
            {
                return console.info(`${grados} ºF = ${Math.round(((grados-32)*(5/9)))}ºC`)
            }else{
                console.error("el tipo de grados no es valido")
            }
        }

        convertirGrados();
        convertirGrados("2");
        convertirGrados(2);
        convertirGrados(2, true);
        convertirGrados(2, "Hola");
        convertirGrados(2, "E");
        
        convertirGrados(2, "C");
        convertirGrados(100, "F");


    </script>
